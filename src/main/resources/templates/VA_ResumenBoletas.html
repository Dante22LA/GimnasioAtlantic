<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Resumen de Pagos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .table {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>üìÑ Resumen de Boletas por Usuario</h2>
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>DNI</th>
          <th>Total Gastado (S/)</th>
          <th>Cantidad de Pagos</th>
        </tr>
      </thead>
      <tbody id="tablaResumen">
        <!-- Se llenar√° din√°micamente -->
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const res = await fetch("/api/boletas/agrupadas/resumen");
        if (!res.ok) throw new Error("No se pudo obtener el resumen.");

        const data = await res.json();
        const tabla = document.getElementById("tablaResumen");

        if (data.length === 0) {
          tabla.innerHTML = `<tr><td colspan="3">No hay datos para mostrar.</td></tr>`;
          return;
        }

        data.forEach(item => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${item.documento}</td>
            <td>S/ ${item.totalGastado.toFixed(2)}</td>
            <td>${item.cantidadPagos}</td>
          `;
          tabla.appendChild(fila);
        });

      } catch (err) {
        alert("‚ö†Ô∏è Error al cargar el resumen.");
        console.error(err);
      }
    });
  </script>
</body>

</html>

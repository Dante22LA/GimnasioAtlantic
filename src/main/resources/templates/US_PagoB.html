<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pago - Plan B</title>
  <link href="/assets/css/main.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="p-3 bg-dark text-white text-center">
    <h1>Confirmar suscripción al Plan B</h1>
  </header>

  <main class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-3">Detalles del Plan B</h3>
      <ul>
        <li><strong>Duración:</strong> 3 meses</li>
        <li><strong>Precio:</strong> S/. 138</li>
        <li><strong>Descripción:</strong> Cambiar</li>
      </ul>

      <button id="btnPagar" class="btn btn-success mt-4">Confirmar Suscripción</button>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    AtlanticGym © 2025
  </footer>

  <script>
    document.getElementById("btnPagar").addEventListener("click", async () => {
      const documento = localStorage.getItem("dniUsuario");

      if (!documento) {
        alert("Debes iniciar sesión para suscribirte.");
        window.location.href = "/login";
        return;
      }

      const data = {
        documento: documento,
        idPlan: 2
      };

      try {
        const response = await fetch("/api/pago", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("¡Suscripción al Plan B realizada con éxito!");
          window.location.href = "/planes";
        } else {
          const msg = await response.text();
          alert("Error al procesar el pago: " + msg);
        }
      } catch (err) {
        console.error("Error al enviar solicitud:", err);
        alert("Ocurrió un error al contactar al servidor.");
      }
    });
  </script>
</body>
</html>
